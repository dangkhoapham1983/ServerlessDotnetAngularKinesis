<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Received Time: {{eventData.receivedTime | date:'short':'GMT'}}</mat-card-title>
    <mat-card-subtitle>Events have been received in the last hour: {{eventData.countEvents}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      ImageUrl: {{eventData.imageUrl}} 
    </p>
    <p>
      Description: {{eventData.description}}
    </p>
  </mat-card-content>
</mat-card>
